<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="Description" content="Enter your description here" />
		<link crossorigin="anonymous" rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
		<link crossorigin="anonymous" rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<link crossorigin="anonymous" rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/utils.css">

		<title>Where in the world?</title>
	</head>

	<body>

		<!-- Nav bar -->
		<div class="container-fluid nav-container">
			<div class="container">
				<div class="row">
					<div class="col">
						<nav class="d-flex justify-content-between navigation">
							<div class="title text-bold">
								<a href="#" class="link">
									Where in the world?
								</a>
							</div>
							<div class="theme-switcher" id="themeSwitcher">
								<i class="fa fa-moon"></i>
								<span class="theme-switcher-text" id="themeSwitcherText">
									Dark mode
								</span>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
		<!-- /Nav bar -->


		<!-- Content-->
		<div class="section container cards-container">
			<div class="row">
				<div class="col">

					<!-- Search & Filter -->
					<div class="user-actions">

						<!-- Search field -->
						<div class="d-flex justify-content-start search-field-container align-items-center">

							<i class="fa fa-search search-icon"></i>

							<form action="">
								<input type="search" name="country" id="country" class="search-input"
									placeholder="Search for a country...">
							</form>
						</div>
						<!-- /Search field -->

						<!-- Filter -->
						<div class="filter-field-container" id="filterFieldsContainer">
							<form action="">
								<select class="" name="filter" id="filterCountry">

									<option value="">Filter by Region</option>
									<option value="au" selected>Africa</option>
									<option value="usan">America</option>
									<option value="saarc">Asia</option>
									<option value="eu">Europe</option>
									<option value="asean">Oceania</option>
								</select>

							</form>

						</div>
						<!-- /Filter -->

					</div>
					<!-- /Search & Filter -->

					<!-- Page content -->
					<div class="section container content" id="content">
						<div class="row cardArea result" id="cardArea">



						</div>
					</div>
					<!-- /Page content -->

				</div>
			</div>
		</div>
		<!-- /Content-->



		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/regions.js"></script>
	</body>

</html>
